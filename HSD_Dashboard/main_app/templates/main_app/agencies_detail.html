{% extends 'base.html' %}
{% block content %}
<h1>Agency Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ agencies.name }}</span>
        <p>{{ agencies.get_type_display }}</p>
        <p >{{ agencies.remarks }}</p>

      </div>
      <div class="card-action">
        <a href="{% url 'agency_update' agencies.id %}">Edit</a>
        <a href="{% url 'agency_delete' agencies.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12">
    <h4 class="light-blue-text text-darken-4">
      <i class="material-icons left">cloud_upload</i>Data Import
    </h4>
    <p class="grey-text">Import data for: <strong class="teal-text">{{ survey.survey_name }}</strong></p>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title light-blue-text text-darken-4">
          <i class="material-icons left">table_chart</i>Survey Data
        </span>
        
        <form method="post">
          {% csrf_token %}
          {{ formset.management_form }}
          
          <div class="responsive-table-wrapper">
            <table class="responsive-table striped">
              {{ formset.as_table }}
            </table>
          </div>
          
          <div class="center-align" style="margin-top: 20px;">
            <button type="submit" class="btn waves-effect waves-light light-blue darken-4">
              <i class="material-icons left">save</i>Save Data
            </button>
            <a href="{% url 'survey_index' %}" class="btn grey lighten-1 waves-effect waves-light">
              <i class="material-icons left">cancel</i>Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

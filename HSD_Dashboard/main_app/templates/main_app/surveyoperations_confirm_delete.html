{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s12">
    <h4 class="light-blue-text text-darken-4">
      <i class="material-icons left">delete</i>Delete Survey Operation
    </h4>
    <p class="grey-text">Confirm deletion of survey operation</p>
  </div>
</div>

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <div class="card-content center-align">
        <i class="material-icons large red-text">warning</i>
        <h5 class="grey-text text-darken-2">Are you sure you want to delete this survey?</h5>
        <p class="flow-text">
          <strong class="teal-text">{{ object.survey_name }}</strong>
        </p>
        <p class="grey-text">This action cannot be undone.</p>
      </div>
      
      <div class="card-action center-align">
        <form action="" method="POST" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn waves-effect waves-light red darken-2">
            <i class="material-icons left">delete_forever</i>Yes - Delete!
          </button>
        </form>
        <a href="{% url 'survey_detail' object.pk %}" class="btn grey lighten-1 waves-effect waves-light">
          <i class="material-icons left">cancel</i>Cancel
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

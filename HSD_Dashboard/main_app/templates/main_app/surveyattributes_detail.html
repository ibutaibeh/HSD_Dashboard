{% extends 'base.html' %}
{% block content %}
<h1>Survey Attributes Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ surveyattributes.name }}</span>
        <p >{{ surveyattributes.unit }}</p>

      </div>
      <div class="card-action">
        <a href="{% url 'attribute_update' surveyattributes.id %}">Edit</a>
        <a href="{% url 'attribute_delete' surveyattributes.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

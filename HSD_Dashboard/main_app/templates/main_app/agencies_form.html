{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Agency</h1>
{% endif %}

<div class="card">
  <div class="card-content">
    <form action="" method="post">
      {% csrf_token %}
      <div>
        {{form.as_p}}
      </div>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
  </div>
</div>
{% endblock %}

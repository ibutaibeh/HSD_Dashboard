{% extends 'base.html' %}
{% block content %}
<h1>Survey Operations Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ surveyoperations.survey_name }}</span>

      </div>
      <div class="card-action">
        <a href="{% url 'survey_update' surveyoperations.id %}">Edit</a>
        <a href="{% url 'survey_delete' surveyoperations.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

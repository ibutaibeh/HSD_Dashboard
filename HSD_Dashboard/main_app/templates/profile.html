{% extends "base.html" %}
{% block content %}
    <div>
        <h1>This is the profile page for {{user.username}}</h1>
        <p>Role: {{user.profile.get_role_display.upper }}</p>
        {% load static %}
        <img src="{% static user.profile.avatar|cut:'main_app/static/'%}" width="100px" height="100px" alt="avatar">
    </div>

{% endblock content %}

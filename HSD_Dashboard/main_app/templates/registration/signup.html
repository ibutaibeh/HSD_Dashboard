{% extends 'base.html' %}
{% block content %}
<h1>Create Account</h1>
{% if error_message %}
  <p class="red-text">
  {{ error_message }}
</p>{% endif %}
{% if user.is_authenticated and user.profile.role == 'A' %}
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Create Account">
</form>
{% endif %}
{% endblock %}

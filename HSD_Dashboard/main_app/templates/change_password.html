{% extends 'base.html' %}
{% block content %}

<div class="form-content">
    <h3>Change Your Password</h3>

    {% if form.errors %}
        <div>
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <p><strong>{{ value }}</strong></p>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div>
            <label for="id_old_password">Old Password</label>
            <input type="password" name="old_password" autocomplete="new-password"
                   required id="id_old_password" placeholder="Enter Old Password"/>
        </div>

        <div>
            <label for="id_new_password1">New Password</label>
            <input type="password" name="new_password1" autocomplete="new-password"
                   required id="id_new_password1" placeholder="Enter New Password"/>
        </div>

        <div>
            <label for="id_new_password2">New Password Confirmation</label>
            <input type="password" name="new_password2" autocomplete="new-password"
                   required id="id_new_password2" placeholder="Confirm New Password"/>
        </div>

        <div>
            <button class="btn" type="submit" id="reset">Update Password</button>
        </div>
    </form>
</div>

{% endblock %}
